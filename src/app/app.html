<mat-toolbar color="primary" class="toolbar">
  <span class="flex items-center gap-2">
    <mat-icon>school</mat-icon>
    <span class="font-bold">{{ title }}</span>
  </span>
  <span class="flex-1"></span>
  <nav class="flex gap-2">
    <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>home</mat-icon>
      <span class="ml-1">Home</span>
    </a>
    <a mat-button routerLink="/subjects" routerLinkActive="active-link">
      <mat-icon>folder</mat-icon>
      <span class="ml-1">Subjects</span>
    </a>
    <a mat-button routerLink="/review" routerLinkActive="active-link">
      <mat-icon>task_alt</mat-icon>
      <span class="ml-1">Review</span>
    </a>
  </nav>
</mat-toolbar>

<main class="container mx-auto p-4 max-w-7xl">
  <router-outlet />
</main>
