<main class="container mx-auto max-w-7xl">
  <router-outlet />

  <!-- Bottom Navigation Bar -->
  <nav
    class="fixed bottom-0 left-0 right-0 mx-auto border-t border-[#e8ecef] bg-white/98 backdrop-blur-md px-4 pb-6 pt-4 flex justify-between items-center z-30 shadow-[0_-2px_8px_rgba(0,0,0,0.04)]">
    <a class="flex flex-1 flex-col items-center gap-1.5 text-primary" [routerLink]="['/']">
      <span class="material-symbols-outlined material-fill text-2xl">home</span>
      <span class="text-[11px] font-bold">Home</span>
    </a>
    <a class="flex flex-1 flex-col items-center gap-1.5 text-[#9ca3af] hover:text-primary transition-colors"
      [routerLink]="['/review']">
      <span class="material-symbols-outlined text-2xl">bar_chart</span>
      <span class="text-[11px] font-medium">Stats</span>
    </a>
    <a class="flex flex-1 flex-col items-center gap-1.5 text-[#9ca3af] hover:text-primary transition-colors"
      [routerLink]="['/subjects']">
      <span class="material-symbols-outlined text-2xl">library_books</span>
      <span class="text-[11px] font-medium">Library</span>
    </a>
    <button class="flex flex-1 flex-col items-center gap-1.5 text-[#9ca3af] hover:text-primary transition-colors">
      <span class="material-symbols-outlined text-2xl">settings</span>
      <span class="text-[11px] font-medium">Settings</span>
    </button>
  </nav>
</main>
